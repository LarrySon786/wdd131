<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Practice</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazyload Practice</h1>
        <img src="//picsum.photos/200/300/" alt="image" loading="lazy" width="400">
        <img src="https://loremflickr.com/460/230/paris" alt="image" loading="lazy" width="400">
        <img src="https://placehold.co/900x300?text=Hero+Image&font=Montserrat" alt="image" loading="lazy" width="400">
        <img src="images/salt-lake-temple.jpg" alt="image" loading="lazy" width="400">
        <img src="images/volcano-large.webp" alt="image" loading="lazy" width="400">
        <img src="images/brandon-igloo.jpg" alt="image" loading="lazy" width="400">

    </main>
    <footer>
        <p id="year"></p>
        <p id="modified"></p>
    </footer>
</body>
</html>
